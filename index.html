<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="css/notify-tc.css">
</head>
<body>

  <input id="buttom_1" type="submit" value="error">
  <input id="buttom_2" type="submit" value="correcto" >

  <!--Insert in DOM with jquery-->
  <script src="js/notify-tc.js"></script>
  <script>

    (function(){
    //prueba _________________>
      miAlerta = new Alert_tc();

      //Text incorrect on pressed
      $('#buttom_1').click(function(e){
        miAlerta.error('Error al generar mapa');
      })

      //Text correct on pressed
      $('#buttom_2').click(function(e){
          miAlerta.success('Mapa generado satisfactoriamente');
      })

    })()


  </script>

</body>
</html>
